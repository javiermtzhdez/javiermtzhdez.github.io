{{ define "main" }}
  <div class="skills-content" style="font-family: Arial, sans-serif; line-height: 1.8em; max-width: 800px; margin: 0 auto;">
    <style>
      h2 {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 1.5em;
        margin-top: 2em;
      }
      ul {
        margin-left: 1.5em;
        list-style-type: none;
      }
      ul li {
        margin-bottom: 0.5em;
      }
      img {
        vertical-align: middle;
        margin-left: 10px;
        width: 20px;  /* Set the image width to ensure size is not the issue */
        height: 20px; /* Set the image height to ensure size is not the issue */
      }
    </style>
    <!-- Render the content from the Markdown file -->
    {{ .Content }}
  </div>
{{ end }}
