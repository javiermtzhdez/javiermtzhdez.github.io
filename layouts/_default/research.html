{{ define "main" }}
  <div class="research-content" style="font-family: Arial, sans-serif; line-height: 1.8em; max-width: 800px; margin: 0 auto;">
    <style>
      nav ul { list-style-type: none; padding: 0; }
      nav li { list-style-type: none; padding: 0; }
      nav a { color: inherit; text-decoration: none; }
      nav a:hover { text-decoration: underline; }
      .research-content h2 { font-size: 1.8em; font-weight: bold; margin-bottom: 1.5em; margin-top: 2em; }
      .research-content h3 { font-size: 1.4em; font-weight: bold; margin-bottom: 0.3em; }
      .research-content ul { margin-left: 1.5em; list-style-type: disc; }
      .research-content ul li { margin-bottom: 0.5em; }
      .research-content img { vertical-align: middle; margin-left: 10px; width: 20px; height: 20px; }
      .research-content hr { margin-top: 25px; margin-bottom: 20px; border: none; border-top: 1px solid lightgray; }
      .research-content a { color: #007bff; text-decoration: underline; }
      .research-content a:hover { color: #0056b3; }
    </style>

    <!-- Render the content from the shortcode -->
    {{ .Content }}
  </div>
{{ end }}
