{{ define "main" }}
  <div class="research-content" style="font-family: Arial, sans-serif; line-height: 1.8em; max-width: 800px; margin: 0 auto;">
    <style>
      /* Remove bullets from the navbar */
      nav ul {
        list-style-type: none; /* Remove bullets from the navigation */
        padding: 0;
      }
      nav li {
        list-style-type: none; /* Remove bullets from each list item in the nav */
        padding: 0;
      }

      /* Regular page content styles specific to research content */
      .research-content h2 {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 1.5em;
        margin-top: 2em;
      }
      .research-content h3 {
        font-size: 1.4em;
        font-weight: bold;
        margin-bottom: 0.3em;
      }
      .research-content ul {
        margin-left: 1.5em;
        list-style-type: disc; /* Only applies to content area, not navbar */
      }
      .research-content ul li {
        margin-bottom: 0.5em;
      }
      .research-content img {
        vertical-align: middle;
        margin-left: 10px;
        width: 20px;
        height: 20px;
      }
      .research-content hr {
        margin-top: 25px;
        margin-bottom: 20px;
        border: none;
        border-top: 1px solid lightgray;
      }

      /* Add link styling for research content */
      .research-content a {
        color: #007bff;
        text-decoration: underline;
      }
      .research-content a:hover {
        color: #0056b3;
      }
    </style>

    <!-- Render the content from the research.md file -->
    {{ .Content }}
  </div>
{{ end }}
